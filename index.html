<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Josefin+Slab:ital,wght@0,100;1,100&family=Yeseva+One&family=Zilla+Slab:wght@300&display=swap" rel="stylesheet">

    <title>Register Page</title>
</head>
<body>
    
    <header class="h-zero">
        <a href="#">About Us</a>
        <a href="#">Log in</a>
    </header>

    <div class="div-zero">
        <h1 class="h-one">Vert Grocery & Delivery
        </h1>
        <h3>Locally grown produce shipped to your door!</h3>

        <form class="form-zero">

            <br/>
        </br>

           <div class="div-one">
               <label class= "email">E-mail<input type="email" placeholder="Email" name="email"></label>
            </div>

            <div class="div-two">
                <label>Full Name<input type="text"placeholder="Name" name="name"></label>
            </div>

            <div class="div-three">
                <label>Password<input type="password" placeholder="Password" name="password"></label>
            </div>

            <div class="div-four">
                <label>Confirm Password<input type="password" placeholder="Confirm Password" name="confirmPassword"></label>
            </div>

            <div class="div-five">
                <button type="submit">Submit</button>
            </div>

        </form>

     
        <footer class="ft-zero">
            <img src="./imgAssets/tripLogo.png" alt="TripAdvisor" width="60" height="60">
            <img src="./imgAssets/Travelocity.png" alt="Travelocity" width="60" height="60">
            <img src="./imgAssets/Orbitz.png" alt="Orbitz" width="60" height="60">
            <img src="./imgAssets/Kayak.png" alt="Kayak" width="60" height="60">
            <img src="./imgAssets/Trivago.png" alt="Trivago" width="60" height="60">
        </footer>
       

    </div>


    
</body>
</html>
